<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


  <style>
    #canvas {
      border: 1px solid black;
    }

  </style>
</head>
<body>

<canvas id="canvas" width="400" height="400"></canvas>


<script>
  var canvas = document.getElementById("canvas");
  var ctx = canvas.getContext('2d'); // 캔버스의 시작


  var img = new Image();
  img.src = './img/dino.svg';

  var rect = {
    x: 10,
    y: 50,
    width: 50,
    height: 50,

    draw() {
      ctx.fillStyle = 'red';
      ctx.fillRect(this.x, this.y, this.width, this.height);
      ctx.drawImage(img, 10, 50, 50, 50)
    }
  }

  img.addEventListener('load', () =>  {
      rect.draw();

  });



  ctx.strokeStyle ='blue';
  ctx.strokeRect(50, 50, 50, 50);


  ctx.clearRect(30, 30, 50, 50);



</script>
</body>
</html>
