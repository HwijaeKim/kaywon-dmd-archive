<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8</title>
</head>
<body>

<svg width="550" height="500">
  <circle r="30" cx="50" cy="50" id="circle" stroke="red" stroke-width="10"/>
  <animate
          xlink:href="#circle"
          attributeName="cx"
          from="50"
          to="500"
          dur="1s"
          begin="click"
          fill="freeze"
  />

  <animate
          xlink:href="#circle"
          attributeName="fill"
          from="aqua"
          to="hotpink"
          dur="1s"
          begin="click"
          fill="freeze"
  />

  <animate
          xlink:href="#circle"
          attributeName="stroke"
          from="red"
          to="green"
          dur="1s"
          begin="click"
          fill="freeze"
  />

  <animate
          xlink:href="#circle"
          attributeName="stroke-width"
          from="10"
          to="1"
          dur="1s"
          begin="click"
          fill="freeze"
  />
</svg>

</body>
</html>
