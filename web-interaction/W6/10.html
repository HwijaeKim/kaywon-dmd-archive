<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10</title>

    <style>
        .path {
            stroke-dasharray: 500;
            stroke-dashoffset: 500;
            animation: dash 3s infinite;
        }
        @keyframes dash {
            from{
                stroke-dashoffset: 500;
            }
            to {
                stroke-dashoffset: 0;
            }
            
        }
    </style>
</head>


<body>


<svg>
    <path class="path" d="M20,20 100,100 180,20 260,100" fill="none" stroke="black"/>
</svg>
