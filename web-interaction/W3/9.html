  const info = [
    {
      url: './sources/img_1.jpg',
      alt: '춘봉'
    },

    {
      url: './sources/img_2.jpg',
      alt: '첨지'
    },

    {
      url: './sources/img_3.jpg',
      alt: '하빈'
    }
  ]
  const ul = document.querySelector('ul');

  info.forEach((item, index) => {
    const li = document.createElement('li');
    const img = document.createElement('img');
    const span = document.createElement('span');

    img.src = item.url;
    img.alt = item.alt;
    span.innerHTML = item.alt;

    li.appendChild(span);
    li.appendChild(img);
    ul.appendChild(li);
  })


</script>
