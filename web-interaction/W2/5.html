<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5</title>
</head>

<style>
    .box {
        position:absolute;
        top:100px;
        left:100px;
        width:100px;
        height:100px;
        background:aqua;
        transition:all .5s;

        z-index: -1;
    }

</style>
<body>
<div class="box"></div>
<button>버튼</button>
<button>버튼</button>
<button>버튼</button>
<button>버튼</button>
<button>버튼</button>


<script>
    //hsla(360, 100%, 100%, 1) <- max값

    let btn = document.querySelectorAll('button');
    let box = document.querySelector('.box');

    btn.forEach((item) => {
        item.addEventListener('click', () => {
            let width = Math.floor(Math.random() * 200);
            let height = Math.floor(Math.random() * 200);
            let top = Math.floor(Math.random() * 200);
            let left = Math.floor(Math.random() * 200);

            let h = Math.floor(Math.random() * 360);
            let s = Math.floor(Math.random() * 100);
            let l = Math.floor(Math.random() * 100);
            let a = Math.floor(Math.random());

            box.style.cssText = `width: ${width}px; height: ${height}px; top: ${top}px; left: ${left}px`;
            box.style.backgroundColor = `hsla(${h}, ${s}%, ${l}%, 1)`;
        })
    })


</script>
</body>
</html>
