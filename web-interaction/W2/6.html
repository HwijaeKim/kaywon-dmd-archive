<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6</title>
</head>

<style>
    .box {
        width: 100px;
        height: 100px;
        background: springgreen;
    }
    .box.active {
        animation: change .5s ease-in;
    }


    @keyframes change {
        0% {
            width: 100px;
            height: 100px;
            background: springgreen;
        }
        100% {
            width: 300px;
            height: 300px;
            background: pink;
        }
    }

</style>

<body>

<div class="box">박스</div>


<script>
    let box = document.querySelector('.box');

    box.addEventListener('click', () => {
        box.classList.toggle('active');
    })

</script>

</body>
</html>
