<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문조회</title>
    <link rel="stylesheet" href="css/mid_style.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

    
</head>
<body>

    <!-- HEADER -->
    <header>
        <nav>
            <div id="nav_logo_white">
                <a href="./index.html"><img src="https://synologykct.synology.me/img/unifix_logo.png" alt="nav_logo" height="25"></a>
            </div>

            <ul class="nav_menu">
                <li><button class="order">내 주문(수리)</button></li>
                <li><button class="shopping">주변기기 쇼핑하기</button></li>
                <li><button class="info">내 정보</button></li>
            </ul>
        </nav>
    </header>
    <!-- /HEADER -->

    <div class="clear"></div>



<!-- MAIN -->
    <main>
        <div class="home-container">
            <h1>로그인</h1>     

      
            <form action="/" method="POST" class="login">
              <label for="username"><b>Username</b></label>
              <input type="text" placeholder="사용자 아이디" name="username" id="username"><br>
              <label for="password"><b>Password</b></label>
              <input type="password" placeholder="비밀번호" name="password" id="password">
            <br>
              <button type="submit">로그인</button>
            </form>

            <p>컴퓨터 조립/수리 전문 브랜드 유니픽스 입니다.</p>
          </div>



    </main>
    <!-- /MAIN -->

</body>
</html>
